<!DOCTYPE HTML>
<html lang="ru">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Webnames</title>

</head>
<body>
  <div class="wrap">    
    <div class="pop-up animated fadeIn slow">
      <div class="pop-up__window animated bounceInLeft slow">
        <div class="close"></div>
        <div class="pop-up__img"></div>
        <div class="pop-up__txt">
          <div class="pop-up__txt-wrap">
            <p class="pop-up__slogan">Пройдите тест и узнайте, какой домен сделает Ваше дело 
              популярным!</p>
            <button class="pop-up__btn" type="submit">пройти тест<br> и получить подарки</button>
            <p class="pop-up__slogan-lower">Ответьте на 8 вопросов 
              и подберите подходящий Вашему делу домен</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/main.js"></script>

</body>
</html>
